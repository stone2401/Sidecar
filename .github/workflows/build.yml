    steps:
    - name: æ£€å‡ºä»£ç  (ç”¨äºè·å– README)
      uses: actions/checkout@v4

    - name: ä¸‹è½½æ‰€æœ‰æ„å»ºå¥½çš„äºŒè¿›åˆ¶æ–‡ä»¶
      uses: actions/download-artifact@v4
      with:
        path: all-binaries/
        pattern: sidecar-binary-*
        merge-multiple: true

    - name: æ•´ç†æ–‡ä»¶å¹¶åˆ›å»ºå‘å¸ƒåŒ…
      id: prep_release
