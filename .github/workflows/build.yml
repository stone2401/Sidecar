  # ===================================================================
  # æ­¥éª¤ 2: åˆå¹¶æ‰€æœ‰äºŒè¿›åˆ¶æ–‡ä»¶å¹¶å‡†å¤‡å‘å¸ƒåŒ…
  # ===================================================================
  merge_and_release:
