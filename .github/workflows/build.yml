        # 1. åˆ›å»ºä¸€ä¸ªå¹²å‡€çš„å‘å¸ƒå‡†å¤‡åŒº
        mkdir -p release_assets
        
        # 2. å°†æ‰€æœ‰ä¸‹è½½çš„äºŒè¿›åˆ¶æ–‡ä»¶ç§»åŠ¨åˆ°å‡†å¤‡åŒº
        mv all-binaries/* release_assets/
        
        # 3. åœ¨å‡†å¤‡åŒºå†…ç”Ÿæˆæ ¡éªŒå’Œæ–‡ä»¶
        cd release_assets
